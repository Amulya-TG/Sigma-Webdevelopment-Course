<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      table {
        border: 2px solid black;
      }

      tr,td,th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <img width="250" height="230" src="image.jpg" alt="train image" />

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>fee</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Rohi</td>
          <td>$800</td>
        </tr>
        <tr>
          <td>Rohi</td>
          <td>Python</td>
          <td rowspan="2">$900</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Harry</td>
          <td>java</td>
        </tr>
      </tfoot>
    </table>

    <ul type="disc">
      <li>one</li>
      <li>Two</li>
    </ul>
    <ol type="A">
      <li>1</li>
      <li>2</li>
    </ol>
  </body>
</html>
