<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="Username" required>
            <label for="passward">Passward</label>
            <input type="password" id="passward" required>
            <button>submit</button>    
        </div>

        <div>
            <input type="checkbox" id="read" name="Subscribe" value="yes">
            <label for="read">Subscribe for Newsletters</label>
            <input type="checkbox" id="write" name="Subscribe" value="yes">
            <label for="write">Subscribe for Youtube</label>
            <input type="checkbox" id="talk" name="Subscribe" value="yes">
            <label for="talk">Subscribe for instagram</label>
        </div>

        <div>
            <label for="file">select file</label>
            <input id="file" type="file">
        </div>

        <div>
            <label for="cars">choose cars</label>
                <select name="cars" id="cars">
                    <option value="BMW"></option>
                    <option value="THAR"></option>
                    <option value="TATA"></option>
                    <option value="FORD"></option>
                </select>
        </div>
    </form>
    

</body>
</html>
